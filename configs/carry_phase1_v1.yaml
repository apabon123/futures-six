# Carry Meta-Sleeve v1 — Phase-1 Configuration
# Purpose: Clean implementation with z-scoring, vol normalization, clipping
# Date: January 2026
#
# Phase-1 Contract (from canonical spec):
# - Z-scored signals (252d rolling window)
# - Vol-normalized (equal risk per asset within sleeve)
# - Clipped at ±3.0
# - Optional: Cross-sectional ranking within asset classes
# - Daily rebalance
# - No overlays
# - No vol targeting
# - No allocator
# - No policy
#
# Pass Criteria:
# - Portfolio Sharpe ≥ 0.25 (recommended) or 0.20-0.25 (conditional)
# - MaxDD improves or does not worsen materially
# - No single asset dominates risk
# - Crisis behavior remains sane

# Override strategy profile with carry-only configuration
strategies:
  # Disable all other strategies
  tsmom:
    enabled: false
    weight: 0.0
  
  tsmom_med:
    enabled: false
    weight: 0.0
  
  tsmom_short:
    enabled: false
    weight: 0.0
  
  tsmom_multihorizon:
    enabled: false
    weight: 0.0
  
  csmom_meta:
    enabled: false
    weight: 0.0
  
  # Enable ONLY carry meta-sleeve v1 (Phase-1)
  carry_meta_v1:
    enabled: true
    weight: 1.0  # 100% weight (only strategy enabled)
    params:
      phase: 1  # Phase-1: Z-scored, vol-normalized, clipped
      enabled_asset_classes: ["equity", "fx", "rates", "commodity"]
      equity_symbols: ["ES", "NQ", "RTY"]
      fx_symbols: ["6E", "6B", "6J"]
      rates_symbols: ["ZT", "ZF", "ZN", "UB"]
      commodity_symbols: ["CL", "GC"]
      window: 252  # Rolling window for z-score
      clip: 3.0    # Z-score clipping bounds
      rebalance: "D"  # Daily rebalance

# Engine Policy: Disabled for Phase-1
engine_policy_v1:
  enabled: false
  mode: "off"

# Risk Targeting: Disabled for Phase-1
risk_targeting:
  enabled: false

# Allocator: Disabled for Phase-1
allocator_v1:
  enabled: false
  mode: "off"

# Overlays: Disabled for Phase-1
vol_overlay:
  enabled: false

# Run Parameters
run:
  start_date: "2018-01-01"
  end_date: "2025-12-31"
  rebalance: "D"  # Daily rebalance
  initial_capital: 1000000
  gross_cap: 1.0  # Unit gross (no leverage in Phase-1)

# Output
output:
  save_weights: true
  save_returns: true
  save_diagnostics: true
  run_id_prefix: "carry_phase1_v1"
