# Strategy Configuration
# Deterministic parameters for each agent in the futures-six system

tsmom:
  lookbacks: [252]
  skip_recent: 21
  standardize: "vol"
  signal_cap: 3.0
  rebalance: "W-FRI"

vol_overlay:
  target_vol: 0.20
  lookback_vol: 63
  leverage_mode: "global"
  cap_leverage: 7.0
  position_bounds: [-3.0, 3.0]

risk_vol:
  cov_lookback: 252
  vol_lookback: 63
  shrinkage: "lw"
  nan_policy: "mask-asset"

allocator:
  method: "signal-beta"
  gross_cap: 7.0
  net_cap: 2.0
  w_bounds_per_asset: [-1.5, 1.5]
  turnover_cap: 0.5
  lambda_turnover: 0.001

exec:
  rebalance: "W-FRI"
  slippage_bps: 0.5
  commission_per_contract: 0.0
  position_notional_scale: 1.0

macro_regime:
  rebalance: "W-FRI"
  vol_thresholds:
    low: 0.12
    high: 0.22
  k_bounds:
    min: 0.5
    max: 1.0
  smoothing: 0.15
  vol_lookback: 21
  breadth_lookback: 200
  proxy_symbols: ["ES_FRONT_CALENDAR_2D", "NQ_FRONT_CALENDAR_2D"]

