# PHASE 2 PROOF CONFIG: Engine Policy v1 - Trend Gamma/Vol Stress Gate (Precomputed Mode)
# =============================================================================
# Purpose: Golden proof for Engine Policy v1 in precomputed mode
# Run ID: policy_trend_gamma_apply_precomputed_2024
#
# This config enables Engine Policy v1 for the Trend engine with:
# - mode: precomputed (load multipliers from previous compute run)
# - precomputed_run_id: policy_trend_gamma_compute_proof_2024
#
# Prerequisite: Must first run with phase2_policy_trend_gamma_compute.yaml
#              to generate the engine_policy_applied_v1.csv artifact.
