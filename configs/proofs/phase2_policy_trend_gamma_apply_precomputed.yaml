  lambda_turnover: 0.001
  method: signal-beta
  net_cap: 2.0
  turnover_cap: 0.5
  w_bounds_per_asset:
  - -1.5
  - 1.5

allocator_v1:
  apply_missing_scalar_as: 1.0
  enabled: false
  mode: "off"
  precomputed_run_id: null
  precomputed_scalar_filename: allocator_risk_v1_applied.csv
  profile: H
  regime_version: v1.0
  risk_version: v1.0
  state_version: v1.0

# =============================================================================
# ENGINE POLICY V1: Precomputed Mode Configuration
# =============================================================================
engine_policy_v1:
  enabled: true
  mode: "precomputed"
  precomputed_run_id: "policy_trend_gamma_compute_proof_2024"  # Source run for multipliers
  lag_rebalances: 1
  apply_missing_multiplier_as: 1.0
  engines:
    trend:
      enabled: true
      rule: "gamma_vol_stress_gate_v1"
      feature: "gamma_stress_proxy"
      threshold: 1
      invert: false
    vrp:
      enabled: true
      rule: "vrp_extreme_stress_gate_v1"
